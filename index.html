<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title>Number Guesser</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
    <link rel="stylesheet" href="main.css">

  </head>
  <body>

    <header>
      <span class="number-pink">Number</span> Guesser
    </header>

    <div class="user-input">
      <input class="user-number" id="userNumber" type="text" placeholder="Enter your guess">
    </div>

    <div class="center-buttons">
      <button class="user-submit">Guess</button>
      <button class="user-delete" id="clearButton" disabled="disabled" onclick="document.getElementById('userNumber').value = ''">Clear</button>
    </div>

    <div class="resultParas">
      <p class="last-guess"></p><br>
      <p class="message"></p><br>
      <p class="hi-low"></p><br>
    </div>

    <div class="reset-container">
      <button class="resetButton" id="resetButton" disabled="disabled">Reset</button>
    </div>

    <form>
      <p> Specify the min and max range: </p>

      <label for="#minimumForm"><b>Minimum</b></label>
      <input type="number" id="minimumForm">

      <label for="#maximumForm"><b>Maximum</b></label>
      <input type="number" id="maximumForm">

      <button type="submit" class="rangeButton" id="rangeButton">Submit Range</button>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="script.js"></script>

  </body>
</html>
